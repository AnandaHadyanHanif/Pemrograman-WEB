<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan if & else Pada Javascript</title>
</head>
<body>

    <script>
        var password = prompt ("Password:");

        if (password == "123456")
            {
                document.write ("<h2>Selamat Datang</h2>");
            }else
                {
                    document.write ("<p>Password Salah Silahkan Coba Lagi</p>");
                }

                document.write ("<p>Terima Kasih Telah Menggunakan Aplikasi Ini</p>")
    </script>
    
</body>
</html>
