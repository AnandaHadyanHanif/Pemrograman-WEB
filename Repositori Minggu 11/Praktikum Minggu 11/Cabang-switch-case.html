<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch case Pada Javascript</title>
</head>
<body>

    <script>
        var jawab = prompt ("Selamat Anda Mendapatkan Hadiah Silahkan Masukan Angka 1Sampai 5");
        var hadiah = "";

        switch (jawab)
            {
                case "1":
                    hadiah = "1 buah Susu UHT 1 Liter";
                    break;
                
                case "2":
                    hadiah = "1 Sachet Gula";
                    break;

                case "3":
                    hadiah = "Tempat Makan";
                    break;

                case "4":
                    hadiah = "Minyak Goreng";
                    break;

                case "5":
                    hadiah = "Uang Rp.100.000";
                    break;

                default:
                    document.write ("<p>Opps! Anda Salah Pilih</p>");
            }

            if (hadiah == "")
                {
                    document.write ("<p>Kamu Gagal Mendapatkan Hadiah</p>");

                }else{
                        document.write ("<h2>Selamat Kamu Mendapatkan Hadiah" + hadiah + "</h2>");
                     }


    </script>


    
</body>
</html>
